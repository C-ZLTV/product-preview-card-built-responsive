<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product preview card component</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <div class="bg flex">
      <div class="card">
        <div class="product--img">
          <picture>
            <source
              media="(min-width:750px)"
              srcset="../images/image-product-desktop.jpg"
            />
            <source
              media="(max-width:749px)"
              srcset="../images/image-product-mobile.jpg"
            />
            <img
              src="../images/image-product-desktop.jpg"
              alt="close up of the Channel Babrielle parfiume on a white backgound"
            />
          </picture>
        </div>
        <div class="product-text">
          <div class="container">
            <p class="product--type">Parfume</p>
            <h1 class="product--name">Gabrielle Essence Eau De Parfum</h1>
            <p class="product--description">
              A floral, solar voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the house of CHANEL.
            </p>
            <div class="product--price">
              <p class="product--discount-price">$149.99</p>
              <p class="product--original-price">$169.99</p>
            </div>
            <div class="product--cart-btn">
              <a href="#">
                <img
                  class="cart-icon"
                  src="../images/icon-cart.svg"
                  alt="stylized cart icon"
                />
                Add to Cart
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
